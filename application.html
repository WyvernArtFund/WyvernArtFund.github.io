<!DOCTYPE html>
    <html>
    <head>
    <link rel="stylesheet" type="text/css" href="css/applicationstyle.css">
    </head>
    <body>

    <h1>Create An Application</h1>

    <form>
        <fieldset form="user_regn" name="user_details"> 
        <label for="fname"style="font-family:'Cairo', sans-serif">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname"style="font-family:'Cairo', sans-serif">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email"style="font-family:'Cairo', sans-serif">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="birthday"style="font-family:'Cairo', sans-serif">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        </fieldset>
        <input type="submit" value="Submit" style="font-family:'Cairo', sans-serif">
    </form>
    </body>
